log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern= %-5p [%d{yyyy-MM-dd HH:mm:ss.SSS}] => %m%n

log4j.appender.FileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.FileAppender.File=../logs/tombstone.log
log4j.appender.FileAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern= %-5p [%d{yyyy-MM-dd HH:mm:ss.SSS}] => %m%n

log4j.rootLogger = DEBUG, STDOUT, FileAppender