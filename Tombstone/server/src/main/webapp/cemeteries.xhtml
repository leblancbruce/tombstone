<ui:composition template="./template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:define name="content">
    <ul>
      <ui:repeat value="#{cemeteriesPageBean.counties}" var="county">
        <li><h:outputText value="#{messages[county.resourceBundleKey]}" /></li>
      </ui:repeat>
    </ul>
    <ul>
      <ui:repeat value="#{cemeteriesPageBean.cemeterySummaries}" var="summary">
        <li><h:outputText value="#{summary.name}" /></li>
      </ui:repeat>
    </ul>
  </ui:define>
</ui:composition>
