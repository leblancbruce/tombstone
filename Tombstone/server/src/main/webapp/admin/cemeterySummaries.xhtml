<ui:composition template="./secureTemplate.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:define name="content">
    <ul>
      <ui:repeat value="#{cemeterySummariesPageBean.counties}" var="county">
        <li><h:outputText value="#{messages[county.resourceBundleKey]}" /></li>
      </ui:repeat>
    </ul>
    <ul>
      <ui:repeat value="#{cemeterySummariesPageBean.cemeterySummaries}" var="summary">
        <ui:include src="./components/cemeterySummary.xhtml">
          <ui:param name="thumbnailImageUrl" value="#{summary.thumbnailImageUrl}"/>
          <ui:param name="name" value="#{summary.name}"/>
          <ui:param name="establishedYear" value="#{summary.establishedYear}"/>
          <ui:param name="cemeteryStatus" value="#{summary.cemeteryStatus}"/>
          <ui:param name="numberOfPlots" value="#{summary.numberOfPlots}"/>
          <ui:param name="numberOfDeceased" value="#{summary.numberOfDeceased}"/>
          <ui:param name="lastUpdatedOnDateTime" value="#{summary.lastUpdatedOnDateTime}"/>
          <ui:param name="lastUpdatedByUserName" value="#{summary.lastUpdatedByUserName}"/>
        </ui:include>
      </ui:repeat>
    </ul>
  </ui:define>
</ui:composition>
