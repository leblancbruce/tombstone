<?xml version='1.0' encoding='UTF-8' ?>
  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css' />
    <title><h:outputText value="#{messages['application.name']}" /></title>
  </h:head>
  <h:body>
    <h:outputStylesheet library="css" name="admin.css"/>
    <h:form>
      <div class="banner">
        <h1><h:outputText value="#{messages['application.name']}" /></h1>
      </div>
      <div class="login">
        <h:panelGrid columns="2">
          <h:outputText styleClass="textInputLabel" value="#{messages['login.page.username']}" />
          <h:inputText styleClass="textInput" value="#{loginPageBean.userName}"></h:inputText>
          <h:outputText styleClass="textInputLabel" value="#{messages['login.page.password']}" />
          <h:inputSecret styleClass="textInput" value="#{loginPageBean.password}"></h:inputSecret>
        </h:panelGrid>
        <h:commandButton styleClass="button" value="#{messages['login.page.login']}" action="#{loginPageBean.login}"></h:commandButton>
      </div>
    </h:form>
  </h:body>
</html>
