<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title><h:outputText value="#{messages['application.name']}" /></title>
    <meta charset="utf-8" />
    <link href="style/reset.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="style/master.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,600" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="script/jquery-2.1.1.min.js"></script>
    <!--[if IE]>
        <script src="script/html5.js"></script>
    <![endif]-->
  </h:head>
  <h:body>
    <h:outputStylesheet library="css" name="admin.css"/>
    <f:metadata>
      <f:event type="preRenderView" listener="#{sessionBean.reDirectIfNotAuthenticated}"/>
    </f:metadata>
    <section id="header">
      <h1><h:outputText value="#{messages['application.name']}" /></h1>
    </section>
    <ul>
      <li><h:outputText value="#{messages['menu.item.cemeteries']}" /></li>
      <li><h:outputText value="#{messages['menu.item.users']}" /></li>
    </ul>
    <section id="content">
      <ui:insert name="content" />
    </section>
    <section id="footer">
      <h:outputText value="#{messages['footer.copyright']}" />
    </section>
  </h:body>
</html>
